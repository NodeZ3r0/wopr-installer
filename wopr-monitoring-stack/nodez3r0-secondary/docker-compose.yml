version: "3.8"

# WOPR Monitoring Stack - NodeZ3r0 Secondary
# Redundant monitoring instance that cross-scrapes the mesh

networks:
  monitoring:
    driver: bridge

volumes:
  prometheus-data:
  grafana-data:
  loki-data:

services:

  # ═══════════════════════════════════════════════════════════════
  # GRAFANA (Secondary Instance)
  # ═══════════════════════════════════════════════════════════════
  grafana:
    image: grafana/grafana-oss:10.3.1
    container_name: grafana
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_ADMIN_PASSWORD}
      GF_SERVER_ROOT_URL: https://grafana-secondary.wopr.systems
      GF_SERVER_DOMAIN: grafana-secondary.wopr.systems
      # SMTP
      GF_SMTP_ENABLED: "true"
      GF_SMTP_HOST: ${SMTP_HOST}:${SMTP_PORT}
      GF_SMTP_USER: ${SMTP_USER}
      GF_SMTP_PASSWORD: ${SMTP_PASSWORD}
      GF_SMTP_FROM_ADDRESS: ${SMTP_FROM}
      GF_SMTP_FROM_NAME: "DEFCON ONE Secondary"
      # Theme
      GF_USERS_DEFAULT_THEME: dark
      # Plugins
      GF_INSTALL_PLUGINS: grafana-clock-panel,grafana-piechart-panel
    volumes:
      - grafana-data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning:ro
    networks:
      - monitoring
    depends_on:
      - prometheus
      - loki

  # ═══════════════════════════════════════════════════════════════
  # PROMETHEUS (Secondary - Cross-scrapes all nodes)
  # ═══════════════════════════════════════════════════════════════
  prometheus:
    image: prom/prometheus:v2.49.1
    container_name: prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.retention.time=90d'
      - '--storage.tsdb.retention.size=20GB'
      - '--web.enable-lifecycle'
    networks:
      - monitoring

  # ═══════════════════════════════════════════════════════════════
  # LOKI (Secondary - Receives logs from all nodes)
  # ═══════════════════════════════════════════════════════════════
  loki:
    image: grafana/loki:2.9.4
    container_name: loki
    restart: unless-stopped
    ports:
      - "3100:3100"
    volumes:
      - ./loki/config.yml:/etc/loki/config.yml:ro
      - loki-data:/loki
    command: -config.file=/etc/loki/config.yml
    networks:
      - monitoring

  # ═══════════════════════════════════════════════════════════════
  # PROMTAIL (Local log shipper)
  # ═══════════════════════════════════════════════════════════════
  promtail:
    image: grafana/promtail:2.9.4
    container_name: promtail
    restart: unless-stopped
    volumes:
      - ./promtail/config.yml:/etc/promtail/config.yml:ro
      - /var/log:/var/log:ro
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
    command: -config.file=/etc/promtail/config.yml
    networks:
      - monitoring

  # ═══════════════════════════════════════════════════════════════
  # NODE EXPORTER
  # ═══════════════════════════════════════════════════════════════
  node-exporter:
    image: prom/node-exporter:v1.7.0
    container_name: node-exporter
    restart: unless-stopped
    pid: host
    network_mode: host
    command:
      - '--path.rootfs=/host'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
    volumes:
      - '/:/host:ro,rslave'