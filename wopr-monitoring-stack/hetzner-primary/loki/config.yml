# WOPR Loki Configuration - Log Aggregation
# Optimized for single-node deployment with filesystem storage

auth_enabled: false

server:
  http_listen_port: 3100
  grpc_listen_port: 9096
  log_level: info

common:
  path_prefix: /loki
  storage:
    filesystem:
      chunks_directory: /loki/chunks
      rules_directory: /loki/rules
  replication_factor: 1
  ring:
    kvstore:
      store: inmemory

# Schema configuration
schema_config:
  configs:
    - from: 2020-10-24
      store: tsdb
      object_store: filesystem
      schema: v13
      index:
        prefix: index_
        period: 24h

# Ingestion limits
limits_config:
  # Reject samples older than 1 week
  reject_old_samples: true
  reject_old_samples_max_age: 168h

  # Query limits
  max_query_length: 721h
  max_query_parallelism: 32

  # Ingestion rate limits
  ingestion_rate_mb: 16
  ingestion_burst_size_mb: 32

  # Per-stream rate limiting
  per_stream_rate_limit: 5MB
  per_stream_rate_limit_burst: 15MB

  # Cardinality limits
  max_streams_per_user: 10000
  max_label_name_length: 1024
  max_label_value_length: 2048
  max_label_names_per_series: 30

# Chunk/index cache
chunk_store_config:
  chunk_cache_config:
    embedded_cache:
      enabled: true
      max_size_mb: 500

# Storage retention
storage_config:
  tsdb_shipper:
    active_index_directory: /loki/index
    cache_location: /loki/index_cache
    index_gateway_client:
      server_address: ""

# Compactor - handles retention
compactor:
  working_directory: /loki/compactor
  retention_enabled: true
  retention_delete_delay: 2h
  delete_request_store: filesystem
  compaction_interval: 10m

# Ruler for alerting (optional)
ruler:
  storage:
    type: local
    local:
      directory: /loki/rules
  rule_path: /loki/rules-temp
  alertmanager_url: http://alertmanager:9093
  ring:
    kvstore:
      store: inmemory
  enable_api: true

# Query frontend
query_range:
  align_queries_with_step: true
  max_retries: 5
  cache_results: true
  results_cache:
    cache:
      embedded_cache:
        enabled: true
        max_size_mb: 100

# Analytics disabled
analytics:
  reporting_enabled: false

# Table manager (retention)
table_manager:
  retention_deletes_enabled: true
  retention_period: 720h  # 30 days