# WOPR Prometheus Configuration - Hetzner Primary
# Scrapes all nodes in the Nebula mesh

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: wopr-primary
    site: hetzner

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - alertmanager:9093

# Load alert rules
rule_files:
  - /etc/prometheus/alerts.yml

scrape_configs:
  # ═══════════════════════════════════════════════════════════════
  # PROMETHEUS SELF-MONITORING
  # ═══════════════════════════════════════════════════════════════
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
        labels:
          instance: hetzner-prometheus

  # ═══════════════════════════════════════════════════════════════
  # NODE EXPORTERS - All Nebula Mesh Nodes
  # ═══════════════════════════════════════════════════════════════
  - job_name: 'node-hetzner'
    static_configs:
      - targets: ['localhost:9100']
        labels:
          instance: hetzner
          location: finland
          role: primary

  # NodeZ3r0 VPS over Nebula mesh
  - job_name: 'node-nodez3r0'
    static_configs:
      - targets: ['${NODEZ3R0_NEBULA_IP}:9100']
        labels:
          instance: nodez3r0
          location: digitalocean
          role: secondary

  # Home Rig over Nebula mesh
  - job_name: 'node-homerig'
    static_configs:
      - targets: ['${HOMERIG_NEBULA_IP}:9100']
        labels:
          instance: homerig
          location: home
          role: workstation

  # ═══════════════════════════════════════════════════════════════
  # LOKI METRICS
  # ═══════════════════════════════════════════════════════════════
  - job_name: 'loki'
    static_configs:
      - targets: ['loki:3100']
        labels:
          instance: hetzner-loki

  # ═══════════════════════════════════════════════════════════════
  # CADDY METRICS (if enabled in Caddy config)
  # ═══════════════════════════════════════════════════════════════
  - job_name: 'caddy'
    static_configs:
      - targets: ['localhost:2019']
        labels:
          instance: hetzner-caddy

  # ═══════════════════════════════════════════════════════════════
  # ALERTMANAGER METRICS
  # ═══════════════════════════════════════════════════════════════
  - job_name: 'alertmanager'
    static_configs:
      - targets: ['alertmanager:9093']
        labels:
          instance: hetzner-alertmanager

  # ═══════════════════════════════════════════════════════════════
  # GRAFANA METRICS
  # ═══════════════════════════════════════════════════════════════
  - job_name: 'grafana'
    static_configs:
      - targets: ['grafana:3000']
        labels:
          instance: hetzner-grafana

  # ═══════════════════════════════════════════════════════════════
  # DOCKER CONTAINER METRICS (cAdvisor style via node-exporter)
  # ═══════════════════════════════════════════════════════════════
  # Note: For full container metrics, add cAdvisor container

