# WOPR Grafana Dashboard Provisioning
apiVersion: 1

providers:
  - name: 'WOPR DEFCON Dashboards'
    orgId: 1
    folder: 'DEFCON ONE'
    folderUid: 'defcon'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 30
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards