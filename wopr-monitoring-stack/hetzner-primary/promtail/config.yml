# WOPR Promtail Configuration - Hetzner Primary
# Ships logs to local Loki instance

server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push
    tenant_id: wopr

scrape_configs:
  # ═══════════════════════════════════════════════════════════════
  # SYSTEM LOGS
  # ═══════════════════════════════════════════════════════════════
  - job_name: syslog
    static_configs:
      - targets:
          - localhost
        labels:
          job: syslog
          host: hetzner
          __path__: /var/log/syslog

  - job_name: authlog
    static_configs:
      - targets:
          - localhost
        labels:
          job: authlog
          host: hetzner
          __path__: /var/log/auth.log
    pipeline_stages:
      - regex:
          expression: '(?P<timestamp>\w+\s+\d+\s+\d+:\d+:\d+)\s+(?P<hostname>\S+)\s+(?P<program>\S+?)(\[(?P<pid>\d+)\])?:\s+(?P<message>.*)'
      - labels:
          program:
      # Detect failed SSH attempts
      - match:
          selector: '{job="authlog"}'
          stages:
            - regex:
                expression: 'Failed password for (?P<user>\S+) from (?P<src_ip>\d+\.\d+\.\d+\.\d+)'
            - labels:
                user:
                src_ip:

  - job_name: kernel
    static_configs:
      - targets:
          - localhost
        labels:
          job: kernel
          host: hetzner
          __path__: /var/log/kern.log

  # ═══════════════════════════════════════════════════════════════
  # DOCKER CONTAINER LOGS
  # ═══════════════════════════════════════════════════════════════
  - job_name: docker
    docker_sd_configs:
      - host: unix:///var/run/docker.sock
        refresh_interval: 5s
        filters:
          - name: status
            values: ["running"]
    relabel_configs:
      # Use container name as job
      - source_labels: ['__meta_docker_container_name']
        regex: '/(.*)'
        target_label: 'container'
      - source_labels: ['__meta_docker_container_name']
        regex: '/(.*)'
        target_label: 'job'
      # Add image name
      - source_labels: ['__meta_docker_container_image']
        target_label: 'image'
      # Add compose service if available
      - source_labels: ['__meta_docker_container_label_com_docker_compose_service']
        target_label: 'compose_service'
      # Add host label
      - replacement: 'hetzner'
        target_label: 'host'
    pipeline_stages:
      # Parse JSON logs if present
      - json:
          expressions:
            level: level
            msg: msg
            message: message
            error: error
          drop_malformed: true
      - labels:
          level:

  # ═══════════════════════════════════════════════════════════════
  # CADDY ACCESS LOGS
  # ═══════════════════════════════════════════════════════════════
  - job_name: caddy-access
    static_configs:
      - targets:
          - localhost
        labels:
          job: caddy
          host: hetzner
          __path__: /var/log/caddy/access*.log
    pipeline_stages:
      - json:
          expressions:
            request_method: request.method
            request_uri: request.uri
            request_host: request.host
            status: status
            size: size
            duration: duration
            remote_ip: request.remote_ip
            user_agent: request.headers.User-Agent[0]
      - labels:
          request_method:
          status:
          request_host:

  # ═══════════════════════════════════════════════════════════════
  # FAIL2BAN LOGS
  # ═══════════════════════════════════════════════════════════════
  - job_name: fail2ban
    static_configs:
      - targets:
          - localhost
        labels:
          job: fail2ban
          host: hetzner
          __path__: /var/log/fail2ban.log
    pipeline_stages:
      - regex:
          expression: '(?P<timestamp>\d{4}-\d{2}-\d{2}\s+\d{2}:\d{2}:\d{2},\d{3})\s+(?P<component>\S+)\s+\[(?P<pid>\d+)\]:\s+(?P<level>\S+)\s+\[(?P<jail>\S+)\]\s+(?P<action>\S+)\s+(?P<ip>\d+\.\d+\.\d+\.\d+)'
      - labels:
          level:
          jail:
          action:
          ip:

  # ═══════════════════════════════════════════════════════════════
  # SURICATA IDS LOGS
  # ═══════════════════════════════════════════════════════════════
  - job_name: suricata-eve
    static_configs:
      - targets:
          - localhost
        labels:
          job: suricata
          host: hetzner
          __path__: /var/log/suricata/eve.json
    pipeline_stages:
      - json:
          expressions:
            timestamp: timestamp
            event_type: event_type
            src_ip: src_ip
            dest_ip: dest_ip
            src_port: src_port
            dest_port: dest_port
            proto: proto
            alert_signature: alert.signature
            alert_severity: alert.severity
            alert_category: alert.category
      - labels:
          event_type:
          proto:
          alert_severity:
          alert_category:

  # ═══════════════════════════════════════════════════════════════
  # NFTABLES/FIREWALL LOGS
  # ═══════════════════════════════════════════════════════════════
  - job_name: nftables
    static_configs:
      - targets:
          - localhost
        labels:
          job: nftables
          host: hetzner
          __path__: /var/log/nftables.log
    pipeline_stages:
      - regex:
          expression: 'IN=(?P<in_iface>\S*)\s+OUT=(?P<out_iface>\S*)\s+.*SRC=(?P<src_ip>\d+\.\d+\.\d+\.\d+)\s+DST=(?P<dst_ip>\d+\.\d+\.\d+\.\d+).*PROTO=(?P<proto>\S+)'
      - labels:
          proto:
          in_iface:

  # ═══════════════════════════════════════════════════════════════
  # NEBULA VPN LOGS
  # ═══════════════════════════════════════════════════════════════
  - job_name: nebula
    static_configs:
      - targets:
          - localhost
        labels:
          job: nebula
          host: hetzner
          __path__: /var/log/nebula*.log